<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="userccount">
        <div class="formpanel">
          <!-- Job Information -->
          <h5>Job Information</h5>
          <div class="row">
            <div class="col-md-12">
              <div class="formrow">
                <input type="text" formControlName="title" class="form-control" placeholder="Job Title" />
              </div>
              <div *ngIf="getControl.title.invalid && (getControl.title.dirty || getControl.title.touched)" class="text-danger">
                <div *ngIf="getControl.title.errors?.required">
                  Title is required.
                </div>
                <div *ngIf="getControl.title.errors?.maxlength">
                  Title max 255 characters long.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <select class="form-control" formControlName="job_type_id">
                  <option>Job Type</option>
                  <option *ngFor="let jobType of jobTypes" value="{{ jobType.id }}">{{ jobType.name }}</option>
                </select>
              </div>
              <div *ngIf="getControl.job_type_id.invalid && (getControl.job_type_id.dirty || getControl.job_type_id.touched)" class="text-danger">
                <div *ngIf="getControl.job_type_id.errors?.required">
                  Job type is required.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <select class="form-control" formControlName="employee_position_id">
                  <option>Job position</option>
                  <option *ngFor="let employeePosition of employeePositions" value="{{ employeePosition.id }}">{{
                    employeePosition.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <select class="form-control" formControlName="type_of_employment_id">
                  <option>Type of Employment</option>
                  <option *ngFor="let typeOfEmployment of typeOfEmployments" value="{{ typeOfEmployment.id }}">{{
                    typeOfEmployment.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <select class="form-control" formControlName="gender_id">
                  <option>Gender</option>
                  <option *ngFor="let gender of genders" value="{{ gender.id }}">{{ gender.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <input class="form-control" type="number" placeholder="Experience" formControlName="experience">
              </div>
            </div>
            <div class="col-md-3">
              <div class="formrow">
                <input class="form-control" type="number" placeholder="From salary" formControlName="from_salary">
              </div>
            </div>
            <div class="col-md-3">
              <div class="formrow">
                <input class="form-control" type="number" placeholder="To salary" formControlName="to_salary">
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <input class="form-control" type="text" onfocus="(this.type='date')" onblur="(this.type='text')"
                  placeholder="Expire" formControlName="expire" style="padding: 13px;">
              </div>
            </div>
            <div class="col-md-6">
              <div class="formrow">
                <select class="form-control" formControlName="province_id">
                  <option>Province</option>
                  <option *ngFor="let province of provinces" value="{{ province.id }}">{{ province.name }}</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="formrow">
                <textarea class="form-control" formControlName="description" placeholder="Address"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <h5>Job description</h5>
            </div>
            <div class="col-md-12">
              <editor formControlName="description" apiKey="kwzv7sdzx3mxt9miqs949uzirazxaljvelvgncytz7h8exuf" [init]="{
                height: 350,
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar:
                  'undo redo | formatselect | bold italic backcolor | \
                  alignleft aligncenter alignright alignjustify | \
                  bullist numlist outdent indent | removeformat | help'
              }"></editor>
            </div>
          </div>
          <br />
          <input type="submit" class="btn" value="Post Job" />
        </div>
      </div>
    </form>
  </div>
</div>
